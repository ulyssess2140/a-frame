<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    


  
    <a-scene>
       
      

        <a-box src="#boxTexture" color="black" position="0 2 -5.05" rotation="0 90 90" scale="5 0.3 6"
         animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>
          <a-box src="#boxTexture" color="white" position="0 2 -5" rotation="0 90 90" scale="4 0.3 4"
         animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>
        
       
         
         
    <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
      

      <a-light type="ambient" color="#445451"></a-light>
  <a-light type="point" intensity="7" position="2 4 4"></a-light>
    </a-scene>
    
   

</body>
</html>
